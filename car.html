<!DOCTYPE html>
<html>
    <head><title>Car Page</title></head>
 
<body>
<h1>Ravichandrika Annadanam orders a Car</h1>
<h2>Getting the Inputs</h2>

<form>
<input type="checkbox" id="box1" name="box" value="electric">
<label> electric</label><br>
<input type="checkbox" id="box2" name="box" value="ac">
<label>ac</label><br>
<input type="checkbox" id="box3" name="box" value="gps ">
<label> gps</label><br><br>

<input type="button" onclick="orderCar()" value="Order a car">
</form>


<p id="result">This text will be replaced </p>
<form>
    <label for="name">Enter a property </label>
    <input type="text" id="name" name="property_name" value="color"> <br>

    <label for="value">Enter a value </label>
    <input type="text" id="value" name="property_value"> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>

<script> 
var my_car={}
function orderCar(){
value1= document.getElementById("box1").checked
value2= document.getElementById("box2").checked
value3= document.getElementById("box3").checked
out=document.getElementById("result")

    console.log(my_car);
    my_car={electric: value1, ac: value2, gps: value3}
    out.innerHTML = JSON.stringify(my_car)



}
function updateCar(){
    property_name = document.getElementById("property_name").value
    property_value = document.getElementById("property_value").value
    my_car[property_name] = property_value
    document.getElementById("result").innerHTML = JSON.stringify(my_car)
}


</script>

</body>
</html>
