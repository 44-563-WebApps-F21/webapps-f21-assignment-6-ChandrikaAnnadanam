<body>
<h1>Ravichandrika Annadanam Computes</h1>
<h2>Getting the Inputs here</h2>

<form>
    <label for="form1_age">Enter a base </label>
    <input type ="number" id="base" name="form1_base" min=10 max=50 step=2 value=10> <br>

    <label for="form1_nick">Enter an exponent </label>
    <input type ="text" id="exponent" name="form1_exponent" autofocus> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result"> This text will be replaced </p>

<form>
    <input type="radio" id="rg1_plus" name="color" value="plus"   
          checked onclick="processRadio()" >
        <label for="rg1_red">+</label></br>

        <input type="radio" id="rg1_minus" name="color" value="minus"   
        checked onclick="processRadio()">
        <label for="rg1_red">-</label></br>


      <input type="radio" id="rg1_times" name="color" value="times"   
      checked onclick="processRadio()">
       <label for="rg1_red">*</label></br>


    <input type="radio" id="rg1_divide" name="color" value="divide"   
    checked onclick="processRadio()">
     <label for="rg1_red">/</label></br>

</form>
<p id="RadioResult">This text will be replaced </p>

<script> 

function powers(){
    console.log("Getting form values")
    base = document.getElementById("base").value
    exponent = document.getElementById("exponent").value
    var result="Powers of "+base +" are:"
    
    r = 1
    out = document.getElementById("result")
    for(i=1; i<=exponent; i++){
        r *= base;
        result += r + " "
    }
    out.innerHTML = result
}

function processRadio(){

    base = document.getElementById("base").value
    exponent = document.getElementById("exponent").value
    plus = document.getElementById("rg1_plus").checked
    minus = document.getElementById("rg1_minus").checked
    times = document.getElementById("rg1_times").checked
    divide = document.getElementById("rg1_divide").checked
    result = document.getElementById("RadioResult")

    if(plus)
    result.innerHTML = +base + +exponent
    else if(minus)
    result.innerHTML = base - exponent
    else if(times)
    result.innerHTML = base * exponent
    else
    result.innerHTML = base / exponent

}
</script>
